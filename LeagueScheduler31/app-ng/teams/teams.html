<section ng-controller="teams as vm">
    <h2 class="page-title">Teams - {{vm.leagueName}}</h2>
    <h3>Click on a team below to view schedule by team.</h3>

    <div class="container">
        <div ng-repeat="division in vm.teams">
            <h3>{{division.divisionName}}</h3>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Coach</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in division.divisionTeams">
                        <td>
                            <a class="btn btn-link" ng-href="#teams/{{team.name}}">{{team.name}}</a>
                        </td>
                        <td>{{team.coach}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

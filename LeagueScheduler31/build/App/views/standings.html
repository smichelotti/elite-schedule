<section>
    <h2 class="page-title" data-bind="text: 'Standings - ' + leagueName()"></h2>

    <div class="container" data-bind="foreach: standings">
        <h3 data-bind="text: divisionName"></h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Pct</th>
                    <th>PF</th>
                    <th>PA</th>
                    <th>Diff</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: divisionStandings">
                <tr>
                    <td><a data-bind="text: teamName, attr: { href: '#!teams/' + teamName }"></a></td>
                    <td data-bind="text: wins"></td>
                    <td data-bind="text: losses"></td>
                    <td data-bind="text: winningPct"></td>
                    <td data-bind="text: pointsFor"></td>
                    <td data-bind="text: pointsAgainst"></td>
                    <td data-bind="text: pointsDiff"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

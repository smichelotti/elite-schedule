<div>
    <p></p>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="vm.editItem()">Add New Game</button>
            <button class="btn btn-primary" ng-click="vm.validateAll()">Validate</button>
        </div>
        <div class="col-md-3">
            <select class="form-control" ng-model="vm.filterTeamId" ng-options="team.id as team.name for team in vm.teams">
                <option value="" selected>(Select Team Filter)</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-control" ng-model="vm.filterLocationId" ng-options="loc.id as loc.name for loc in vm.locations">
                <option value="" selected>(Select Location Filter)</option>
            </select>
        </div>
    </div>
    <p></p>

    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Game Time</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--<tr ng-repeat="game in vm.games | orderBy:'time' | filter: vm.gameFilter">-->
        <tr ng-repeat="game in vm.games | filter: vm.gameFilter">
            <td>{{game.gameTime | date: 'short'}}</td>
            <td>
                <span ng-class="{'text-success': game.team1Score > game.team2Score}">{{vm.teamsLookup[game.team1Id]}}</span>
                <span ng-show="game.team1Score"><strong>({{game.team1Score}})</strong></span>
            </td>
            <td>
                <span ng-class="{'text-success': game.team2Score > game.team1Score}">{{vm.teamsLookup[game.team2Id]}}</span>
                <span ng-show="game.team2Score"><strong>({{game.team2Score}})</strong></span>
            </td>
            <td>{{vm.locationsLookup[game.locationId]}}</td>
            <td>
                <div class="btn-group" dropdown>
                    <button class="btn btn-success dropdown-toggle" type="button">
                        Action <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="vm.editItem(game)">Edit</a></li>
                        <li><a ng-click="vm.editScores(game)">Scores</a></li>
                        <li><a ng-click="vm.deleteItem(game.id)">Delete</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>



</div>

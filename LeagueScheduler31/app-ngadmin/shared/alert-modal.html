<div class="modal-header">
    <h2>{{vm.properties.title}}</h2>
</div>

<div class="modal-body">
    <ul>
        <li ng-repeat="msg in vm.properties.messages track by $index">{{msg}}</li>
    </ul>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <!--<button class="btn btn-default" ng-click="vm.cancel()">{{vm.properties.buttons[1]}}</button>-->
</div>

<section>
    <h2>Full Schedule</h2>

    <table class="table table-striped">
        <tbody data-bind="foreach: games">
            <tr>
                <td data-bind="shortDate: time"></td>
                <td data-bind="shortTime: time"></td>
                <td>
                    <a data-bind="text: team1, attr: { href: '#!teams/' + team1 }"></a>
                    <!--<span data-bind="if: team1TakesScoreboard">
                        <a data-bind="click: $parent.scoreboardAlert"><i class="icon-briefcase"></i></a>
                    </span>-->
                    <span> vs. </span>
                    <a data-bind="text: team2, attr: { href: '#/teams/' + team2 }"></a>
                    <!--<span data-bind="if: team2TakesScoreboard">
                        <a data-bind="click: $parent.scoreboardAlert"><i class="icon-briefcase"></i></a>
                    </span>-->
                </td>
                <td>
                    <a data-bind="text: location, attr: { href: '#!locations/' + location }"></a>
                    (<a data-bind="attr: { href: locationUrl }">Map</a>)
                </td>
            </tr>
        </tbody>
    </table>

</section>

<section>
    <h2 data-bind="text: 'Full Schedule - ' + leagueName()"></h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Teams (Home team first)</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: games">
            <tr>
                <td data-bind="shortDate: time"></td>
                <td data-bind="shortTime: time"></td>
                <td>
                    <a data-bind="text: team1, attr: { href: '#!teams/' + team1 }"></a>
                    <span data-bind="visible: team1Score, text: '(' + team1Score + ')', css: { 'bold-text text-success': Number(team1Score) > Number(team2Score) }"></span>
                    <span> vs. </span>
                    <a data-bind="text: team2, attr: { href: '#!teams/' + team2 }"></a>
                    <span data-bind="visible: team2Score, text: '(' + team2Score + ')', css: { 'bold-text text-success': Number(team2Score) > Number(team1Score) }"></span>
                </td>
                <td>
                    <a data-bind="text: location, attr: { href: '#!locations/' + location }"></a>
                    (<a data-bind="attr: { href: locationUrl }">Map</a>)
                </td>
            </tr>
        </tbody>
    </table>

</section>

<section>
    <h2>Full Schedule</h2>

    <table class="table table-striped">
        <tbody data-bind="foreach: games">
            <tr>
                <td data-bind="shortDate: time"></td>
                <td data-bind="shortTime: time"></td>
                <td>
                    <a data-bind="text: team1, attr: { href: '#!teams/' + team1 }"></a>
                    <span data-bind="visible: team1Score, text: '(' + team1Score + ')', css: { 'bold-text text-success': team1Score > team2Score }"></span>
                    <span> vs. </span>
                    <a data-bind="text: team2, attr: { href: '#/teams/' + team2 }"></a>
                    <span data-bind="visible: team2Score, text: '(' + team2Score + ')', css: { 'bold-text text-success': team2Score > team1Score }"></span>
                </td>
                <td>
                    <a data-bind="text: location, attr: { href: '#!locations/' + location }"></a>
                    (<a data-bind="attr: { href: locationUrl }">Map</a>)
                </td>
            </tr>
        </tbody>
    </table>

</section>

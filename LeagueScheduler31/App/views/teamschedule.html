<section>
    <h2 data-bind="text: title"></h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th></th>
                <th>Opponent</th>
                <th>Location</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: games">
            <tr>
                <td data-bind="shortDate: time"></td>
                <td data-bind="shortTime: time"></td>
                <td data-bind="text: homeAway"></td>
                <td>
                    <a data-bind="text: opponent, attr: { href: '#!teams/' + opponent }"></a>
                </td>
                <td>
                    <a data-bind="text: location, attr: { href: '#!locations/' + location }"></a>
                    (<a data-bind="attr: { href: locationUrl }">Map</a>)
                </td>
                <!--<td data-bind="text: $parent.scoreDisplay($data)"></td>-->
                <td data-bind="text: scoreDisplay"></td>
            </tr>
        </tbody>
    </table>
</section>

<!--Admin Shell-->
<div>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                    <i class="icon-home"></i>
                    <span>Elite Schedule Admin</span>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--ko foreach: regularLinks -->
                    <li data-bind="css: { active: isActive }">
                        <a data-toggle="collapse" data-target=".navbar-collapse" data-bind="attr: { href: hash }, html: title"></a>
                    </li>
                    <!--/ko-->
                </ul>
                <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                    <!--<i class="icon-spinner icon-2x icon-spin"></i>-->
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </div>

                <form action="/Account/LogOff" class="navbar-right" id="logoutForm" method="post">
                    <input type="hidden" name="__RequestVerificationToken" id="__RequestVerificationToken" data-bind="value: requestVer" />
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" data-bind="text: user().name"></a>
                        </li>
                        <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
                    </ul>
                </form>


            </div>
        </div>
    </div>

    <div class="container admin-appHost page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
</div>
